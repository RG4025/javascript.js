<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>

    <script>
        // A string is having the diffrent methods and function to use 


        let str = "Rushikesh";
        console.log(str);

        // For the total number contained in the string 
        console.log(str.length);

        // For convert the string into the uppercase
        console.log(str.toUpperCase());

        // For convert thr string into the toLowerCase
        console.log(str.toLowerCase());

        // The slice is used for the orinting the perticular value from the string
        console.log(str.slice(1,3));

        // To print the value of the string from the given index of the string
        console.log(str.slice(2));  

        // To replace the string character or value with other value but it doesnt change the original string
        console.log(str.replace("shi", "ti"));

        // It will concat or add the string with the other one
        let fri = "gauri";
        console.log(str.concat(" Is the friend of ", fri , " ok"));
        
        // The trim is a function that removes the contained white spaces and print the string as normal
        let str2 = "    rg    ";
        console.log(str2.trim());
        
    </script>
    
</body>
</html>
