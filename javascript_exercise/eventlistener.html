<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstclass {
            width: 500px;
            height: 500px;
            background-color: red;
        }
    </style>

</head>

<body>


    <div id="first_div" class="firstclass">

    </div>
    <button type="button" id="btnone">Click To change The color</button>



    <script>

        document.querySelector('button').addEventListener('click', () => {
            document.getElementsByClassName('firstclass')[0].style.backgroundColor = "black";
        })

        


    </script>
</body>

</html>
