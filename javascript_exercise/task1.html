<body>

    <input type="password" id="password_one">
    <button id="button_one"  onmousedown="show()" onmouseup="hide()">see the password</button>
    
    <script>
        function show(){
            document.getElementById("password_one").setAttribute('type' , 'text')
        }

        function hide(){
            document.getElementById("password_one").setAttribute('type' , 'password');

        }



    </script>
