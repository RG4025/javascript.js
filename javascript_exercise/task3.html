<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #div_one{
            width: 50%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    
    <div id="div_one" onmouseenter="set_attr()" onmouseleave="remove_attr()">

    </div>

    <script>
        function set_attr(){
            document.getElementById("div_one").setAttribute('class' , 'w-75 , bg-danger , rounded-pill');
            // document.getElementById("div_one").setAttribute('class' , 'bg-danger');
            // document.getElementById("div_one").setAttribute('class' , 'shadow');

        }

        function remove_attr(){
            document.getElementById("div_one").setAttribute('class' , 'w-50 , bg-body , border-none')
        }
    </script>
</body>
</html>
