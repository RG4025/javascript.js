<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmoueover & onmouseout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #changeImage {
            background-image: url('https://images.unsplash.com/photo-1682695799561-033f55f75b25?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8');
            width: 500px;
            height: 500px;

        }
    </style>
</head>

<body>



    <div id="changeImage" onmouseover="change_one()" onmouseout="change_second()">

    </div>

    <!-- <img src="" alt="image" id="changeimage" width="500" height="500"/> -->


    <script>

        const ele = document.getElementById('changeImage');
        function change_one() {
            // const element = document.getElementById('changeImage');

            ele.style.backgroundImage = "url('https://images.unsplash.com/photo-1696837412004-cb6580ab1cc3?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8')";
            ele.style.width = '600px';

        }

        function change_second() {
            // const element = document.getElementById('changeImage');

            ele.style.backgroundImage = "url('https://images.unsplash.com/photo-1682695799561-033f55f75b25?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8')";

        }
    </script>

</body>

</html>
