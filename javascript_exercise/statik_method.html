<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statik</title>
</head>
<body>


    <script>
        class first_class{
            constructor(name){
                this.name = first_class.capitalize(name);

            }

            given(){
                console.log("The Name  is " + this.name );

            }
            static capitalize(name){
                return name.charAt(0).toUpperCase() + name.substr(1, name.length);

            }
        }

         call_fun = new first_class("rushi");
         call_fun.given();

         
    </script>
    
</body>
</html>
